<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    ​<link rel="stylesheet" href="css/baguetteBox.min.css">​  
    <title>Picture Gallery</title>
</head>
<body>
    <div class="searchbar">
        <input type="search" onkeyup="searchTerm()" name="search"
        id="search" placeholder="Search">

        <!-- <input type="search" onkeyup="filterImages()" name="search"
        id="search" placeholder="Search"> -->
    </div>
    
    <div class="gallery">
            <a href="img/01.jpg" data-caption="Two separate portraits of a black and white chihuahua and a happy looking tan chihuahua.">
            <img src="img/thumbnails/01.jpg" alt="Black chihuahua and tan chihuahua">
            </a> 

            <a href="img/02.jpg" data-caption="Portrait of a sweet, old, grey pitbull with light brown eyes.">
            <img src="img/thumbnails/02.jpg" alt="Grey Pit Bull">
            </a>

            <a href="img/03.jpg" data-caption="Portrait of a very happy, white great pyrenese.">
            <img src="img/thumbnails/03.jpg" alt="Great pyrenese">
            </a>

            <a href="img/04.jpg" data-caption="Portrait of a very shaggy (but happy) pup with long floppy ears.">
            <img src="img/thumbnails/04.jpg" alt="Shaggy Dog">
            </a>

            <a href="img/05.jpg" data-caption="Portrait of a scruff pup with soleful eyes.">
            <img src="img/thumbnails/05.jpg" alt="Scruffy Dog">
            </a>

            <a href="img/06.jpg" data-caption="Portrait of a serious looking bernese mountain dog.">
            <img src="img/thumbnails/06.jpg" alt="Bernese Mountain Dog">
            </a>

            <a href="img/07.jpg" data-caption="Portrait of very happy and tiny King Charles Cavalier.">
            <img src="img/thumbnails/07.jpg" alt="King Charles Cavalier">
            </a>

            <a href="img/08.jpg" data-caption="Portrait of a yawning (but maybe smiling?) bernese mountain dog.">
            <img src="img/thumbnails/08.jpg" alt="Bernese Mountain Dog">
            </a>

            <a href="img/09.jpg" data-caption="Sweet portrait of a man and his elderly cat done in grayscale.">
            <img src="img/thumbnails/09.jpg" alt="Man and his cat">
            </a>

            <a href="img/10.jpg" data-caption="Portrait of a happy pup with one ear standing at attention.">
            <img src="img/thumbnails/10.jpg" alt="Happy Dog">
            </a>

            <a href="img/11.jpg" data-caption="Portrait of a happy dog with gorgeous amber eyes.">
            <img src="img/thumbnails/11.jpg" alt="Happy Dog">
            </a>

            <a href="img/12.jpg" data-caption="Portrait of a mature dog with sweet, kind eyes.">
            <img src="img/thumbnails/12.jpg" alt="Mature Dog">
            </a>

    </div>

    <script src="js/baguetteBox.js"></script>
    <script src="js/search.js"></script>
    
    <script>
        window.addEventListener('load', function() {
          baguetteBox.run('.gallery');
        });
    </script>
</body>
</html>
